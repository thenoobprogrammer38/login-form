<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 id="label">Login Form</h1>
            <h5 id="status"></h5>
            <input type="text" id="user_input" placeholder="Enter Username" spellcheck="false" class="inputs"><br>
            <input type="password" id="pass_input" placeholder="Enter Password" class="inputs"><br>
            <button id="button" onclick="check_inputs();">Submit</button>
        </div>
    </div>
</body>
</html>
